                    - input_rep2
                    - input_rep3
        I-BET151:
                IP:
                    - IP_I-BET151_rep1
                    - IP_I-BET151_rep2
                control:
                    - input_rep1
                    - input_rep2
                    - input_rep3
        doxorubicin:
                IP:
                    - IP_doxorubicin_rep1
                    - IP_doxorubicin_rep2
                control:
                    - input_rep1
                    - input_rep2
                    - input_rep3
        vehicle:
