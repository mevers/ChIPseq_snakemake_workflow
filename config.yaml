# Reference sequence
reference:
    id: "GRCh38+rDNA_repeat"
    filename: "GRCh38+rDNA_repeat.fa"
    gtf: "GRCh38+rDNA_repeat.gtf"
    bed_RefSeq: "GRCh38_RefSeq_genes.bed"
    bed: "GRCh38+rDNA_repeat.bed.gz"


# fastqc parameters
fastqc:
    cmd: "fastqc"


# bowtie2-build parameters
bowtie2-build:
    cmd: "bowtie2-build"


# bowtie2 parameters
bowtie2:
    cmd: "bowtie2"
    in_fmt: "-q"
    phred: "--phred33"
    maxins: 500
    mismatch: 0
    threads: 6


# bwa-mem parameters
bwa-mem:
    cmd: "bwa-mem"


# samtools parameters
samtools:
    cmd: "samtools"


# picard parameters
picard:
    cmd: "java -jar ~/Programs/picard.jar"


# QualiMap parameters
qualimap:
    cmd: "~/Programs/qualimap_v2.2.1/qualimap"


# bedtools parameters
bedtools:
    cmd: "bedtools"
    window_size: 10000
    window_step: 1000


# deeptools parameters
deeptools:
    ignore_for_normalisation:
        - "MT"
        - "X"
        - "Y"
        - "U13369.1"
    cm_upstream: 2000
    cm_downstream: 2000
    binsize: 10
    threads: 6
    scale_method: "readCount"
    bamCompare_specific_args:
#        - "--sampleLength 5000"


# MACS2 parameters
# Note: Even though macs2 accepts gsize = mm, gsize needs
# to be a numeric for further downstream bash maths
macs2:
    gsize: 1.87e9
    qvalue: 0.05
    format: "BAMPE"
