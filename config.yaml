        IP_I-BET151_rep1:
                - IBET-1_S4_R1_001.fastq.gz
        IP_I-BET151_rep2:
                - IBET-2_S10_R1_001.fastq.gz
        IP_CX-5461+I-BET151_rep1:
                - COM-1_S5_R1_001.fastq.gz
        IP_CX-5461+I-BET151_rep2:
                - COM-2_S11_R1_001.fastq.gz
        IP_doxorubicin_rep1:
                - DOX-1_S6_R1_001.fastq.gz
        IP_doxorubicin_rep2:
