        WT:
                IP:
                        - IP_WT_rep1
                        - IP_WT_rep2
                        - IP_WT_rep3
                control:
                        - control_WT_rep1
        PreMal:
                IP:
                        - IP_PreMal_rep1
                        - IP_PreMal_rep2
                        - IP_PreMal_rep3
                control:
                        - control_PreMal_rep1
        Mal:
                IP:
                        - IP_Mal_rep1
                        - IP_Mal_rep2
                        - IP_Mal_rep3
                control:
                        - control_Mal_rep1


